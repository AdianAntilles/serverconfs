<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Socials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .social-link {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .social-link a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Meine Socials</h2>
    <div class="social-link">
        <span>Facebook</span>
        <a href="#" target="_blank">Profil öffnen</a>
    </div>
    <div class="social-link">
        <span>Twitter (X)</span>
        <a href="#" target="_blank">Profil öffnen</a>
    </div>
    <div class="social-link">
        <span>Instagram</span>
        <a href="#" target="_blank">Profil öffnen</a>
    </div>
    <div class="social-link">
        <span>Reddit</span>
        <a href="#" target="_blank">Profil öffnen</a>
    </div>
    <div class="social-link">
        <span>GitHub</span>
        <a href="#" target="_blank">Profil öffnen</a>
    </div>
</body>
</html>
